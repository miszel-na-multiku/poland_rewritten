l_polish:
LOADING_TIP_0:0 "Niektórzy się teraz śmieją, że Rafał Trzaskowski codziennie zmienia zdanie. A nie pomyśleliście, że nie ma się z czego śmiać? Że on może mieć Alzheimera?\n- Krzysztof Stanowski"
LOADING_TIP_1:0 "Strasznie wczoraj zachlałem, piłem piwo do piątej rano, film mi się urwał jak stałem na Nowym Świecie, teraz mnie boli głowa, trochę się przespałem, bo mam obowiązki. Mam Piwo z Mentzenem w Rzeszowie.\n- Sławomir Mentzen"
LOADING_TIP_2:0 "Pan jest po prostu niemieckim agentem!\n- Jarosław Kaczyński"
LOADING_TIP_3:0 "Jestem hydraulikiem z zawodu pierwszego. Wiem jak dokręcić niektórym politykom śrubę.\n- Marek Woch"
LOADING_TIP_4:0 "Здравствуйте, товарищ Мацек! \n- Шимон Холовня"
LOADING_TIP_5:0 "Ale Pani tak bezrefleksyjnie totalnie użyła takiego sformułowania 'wynajmie się'? Naprawdę to usłyszałam przed chwilą?\n- Anna Maria Żukowska"
LOADING_TIP_6:0 "Putina wgnieciemy w ziemię. Prędzej czy póżniej trafi tam, gdzie powinien trafić, za kraty, albo na cmentarz!\n- Szymon Hołownia"
LOADING_TIP_7:0 "Łyso wam?\n- Donald Tusk"
LOADING_TIP_8:0 "Może nie będzie to jakoś bardzo polityczne, ale jest takie powiedzenie w Polsce, brzydkie zresztą, 'nie strasz, nie strasz'.\n- Andrzej Duda"
LOADING_TIP_9:0 "Tego się boją! Marsiści! Lewacy! Tego się boją, patrzcie! *całuje krzyż* Zwyciężymy jeszcze raz! Ave! Ave! Christus Rex!\n- Robert Bąkiewicz"
LOADING_TIP_10:0 "Służba zdrowia, wielki obszar, o którym można bardzo długo mówić, emm prawda, yyy, ww we fraszce Kochanowskiego, szlachetne zdrowie, ymm prawda, ile cię trzeba cenić, czy jakby jak ymm tak, emm emm, jako smakujesz, aż się zepsujesz, prawda, czyli wtedy dopiero wiemy, kiedy ymm kiedy brakuje nam tego zdrowia, jak ono jest absolutnie kluczowe.\n- Mateusz Morawiecki\n(koder cierpiał jak przepisywał)"
LOADING_TIP_11:0 "Celem życia nie jest przeżycie.\n- Janusz Korwin-Mikke"
LOADING_TIP_12:0 "Był taki człowiek, który chciał żeby dzieciom polskim było lepiej. Nazywał się Adolf Hitler.\n- ku zdziwieniu Janusz Korwin-Mikke"
LOADING_TIP_13:0 "Kochani! Nie lękajcie się! Nie tylko nie ma światełka w tunelu, ale tunelu też nie ma!\n- Joanna Senyszyn"
LOADING_TIP_14:0 "Mój mąż oczywiście podpisał się na mojej liście, no a potem zmarł.\n- Joanna Senyszyn"
LOADING_TIP_15:0 "I niech Pan pamięta. Mam największe szanse na wygranie z Panem w drugiej turze.\n- Sławomir Mentzen"
LOADING_TIP_16:0 "Dlatego jeżeli nie chcecie, żeby całą Polską rządził Tusk, żeby wygrał Trzaskowski, to głosujcie na mnie, bo mam największe szanse na wygranie z nim w drugiej turze.\n- Sławomir Mentzen"
LOADING_TIP_17:0 "Więc żeby do tego nie dopuścić, proszę Państwa, żebyście głosowali na mnie, bo mam według wszelkich badań na wygranie z Trzaskowskim w drugiej turze.\n- Sławomir Mentzen"
LOADING_TIP_18:0 "Przypomnę trochę strasznie dawne czasy. Wtedy, kiedy dinozaury jeszcze były, a ludzie nie mieli strzelb i nowoczesnej broni, która pozwoliłaby ich zabić. Wie Pani co robili? Rzucali kamieniami w tego dinozaura.\n- Ewa Kopacz"
LOADING_TIP_19:0 "Chodź, szogunie!\n- Bronisław Komorowski"
LOADING_TIP_20:0 "Wstałem\n- Kalach444"