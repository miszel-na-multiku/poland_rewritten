l_polish:
  POL_trzesienie_ziemii: "Trzęsienie ziemi w Białymstoku"
  POL_trzesienie_ziemii_desc: "Władze Białegostoku powiadomiły dziś władze państwowe o dziwnych ruchach tektonicznych. Zniszczeniu uległy państwowe zakłady. Według Podlaskiego oddziału badawczego takie zjawisko w ogóle nie miało w tym miejscu prawa bytu. Ale, że było to wiemy, tak jak to, że Podlaski oddział badawczy rozumie się sam przez się. Podobno w mieście wybuchły zamieszki, a po ulicy szkolnej zaczęli kręcić się dziwni ludzie."
  POL_bydgoskie_zamieszki: "Bydgoskie zamieszki"
  POL_bydgoskie_zamieszki_desc: "Bydgoski urząd miasta został zajęty przez grupę dziwaków z serduszkami na koszulach. Prezydentem Bydgoszczy ogłosił się niejaki Rafał Bruski, który w zasadzie wziął się znikąd i posługuje się dokumentami zupełnie innymi niż nasze. Oprócz tego że to jakiś szalony watażka to jeszcze wydał dekret delegalizujący klub piłkarski Zawisza Bydgoszcz co doprowadziło do wybuchu kibolskiej anarchii w województwie bydgoskim."
  POL_nawiedzenie_wadowickie: "Nawiedzenie Wadowickie"
  POL_nawiedzenie_wadowickie_desc: "Z Wadowic doniesiono, że na ulicach pojawia się jakaś żółto-morda mara w białej papieskiej sutannie. Z jakiegoś powodu znacznie wzrosło dobre samopoczucie mieszkańców, oraz przyrost naturalny. Co dziwniejsze, dzieci z miasta zaczęły masowo znikać. Ale kto by się tym przejmował, kiedy jedno dziecko jest zastępowane 4 nowymi. Z warkoczykami i bez warkoczyków."
  POL_pozar_we_lwowie: "Pożar we Lwowie"
  POL_pozar_we_lwowie_desc: "Do Lwowa zjechała się cała masa dziwaków o poglądach ultra nacjonalistycznych, krzyczeli coś o ziemiach odzyskanych i o zawsze polskim Lwowie. Po demonstracji przystąpili do zakrapianej imprezy i wywołali pożar w centrum miasta. Śledczy donoszą, iż pożar wybuchł przez niedopałek papierosa i butelkę wódki."
  POL_krakow_bojowki: "Bitwa bojówek pod Krakowem"
  POL_krakow_bojowki_desc: "Bandyci starli się w Krakowie niszcząc kawałek murów zamku królewskiego. Po przesłuchaniach okazało się, że to bojówki ONR-owska i Antifa, przynajmniej tyle dało się odczytać z szaleńczego bełkotu."
  POL_gdanski_ruch_proniemiecki: "Gdański ruch proniemiecki"
  POL_gdanski_ruch_proniemiecki_desc: "Gdańszczanie zawsze byli problematyczni i antypolscy, ale to co tam się teraz dzieje jest nie do pomyślenia. W Gdańsku, Gdyni i okolicy dochodzi ostatnio do wielu starć policji ze stoczniowcami, którzy dowodzeni przez niejakiego Donalda von Tusska zajęli zakład i domagają się zwrotu ziem niemieckich Niemcom. Sam Berlin uznał akcje za zaaranżowaną przez Polaków w charakterze prowokacyjnym."
  POL_poznan_niemieccy_szpiedzy: "Niemieccy szpiedzy w Poznaniu"
  POL_poznan_niemieccy_szpiedzy_desc: "Nasz kontrwywiad schwytał grupę szpiegów, która przyznała się do pracy dla Abwehry i von Tusska."
  POL_jaszczur_krzykacz: "Ultranacjonalistyczny krzykacz"
  POL_jaszczur_krzykacz_desc: "Niejaki człowiek-jaszczur jeździ po kraju umykając przed policją. W każdym większym mieście zostaje na chwilę by wykrzykiwać swoje nazistowskie bzdury. W każdym punkcie zbiera zwolenników, którzy pomagają mu dalej realizować ten cyrk."
  POL_protesty_w_wawie: "Protesty w mieście stołecznym"
  POL_protesty_w_wawie_desc: "Fala dziwnych wydarzeń i buntów dotarła już do stolicy. Prezydent Ignacy Mościcki próbował uspokoić sytuacje, ale z tłumu usłyszał tylko jakiś starczy głos krzyczący „Bić kurwy i złodziei”. Po chwili tłum zaczął powtarzać te frazę rzucając w lewackiego prezydenta różnymi przedmiotami."
  POL_rolnicy_niezadowoleni: "Rolnicy niezadowoleni z reform"
  POL_rolnicy_niezadowoleni_desc: "Rolnicy zaniepokojeni reformami, teraz gdy sytuacja w kraju uległa anarchizacji, zjechali się z terenów wiejskich do stolicy, blokując ją w całości. Rolnikami przewodzą różni wariaci wspierani również przez PSL."
  POL_zatruta_wisla: "Zatruta Wisła"
  POL_zatruta_wisla_desc: "W całym chaosie stolicy doszło do wylania brudów do Wisły, co ją zainfekowało bakteriami i odcięło dopływ wody pitnej do miasta. Według wstępnych ustaleń odpowiedzialni są za to zwolennicy serduszkowych germańców i ogólnych środowisk liberalnych."
  POL_lodz_centrum_buntow: "Bunty w armii"
  POL_lodz_centrum_buntow_desc: "Wojsko polskie pogrążyło się w ogniu, nie wiedząc co się dzieje gdy kraj stał się płonącą oponą. Destabilizacja oraz niepokoje wynikające z niedawnej nieudanej reformy armii doprowadziły do buntu, którego centrum stał się obóz w okolicach Łodzi."
  POL_dziwni_goscie: "Dziwni goście na Wiejskiej"
  POL_dziwni_goscie_desc: "W chaosie powstałym w stolicy do sejmu przedarła się spora grupa ludzi głosząc tezę, że pochodzi z przyszłości. Co ciekawe nie jest to grupa jednorodna. Wszyscy są sobie w niej wrodzy. W skład tejże kompanii równej stanowi krzeseł w sejmie i senacie wchodzą członkowie wielu organizacji męczących Polskę od paru tygodni."
  POL_zamach_stanu: "§RZamach stanu§!"
  POL_zamach_stanu_desc: "Po okupacji gmachu sejmu, ci dziwacy przejęli sejm i senat i… ogłosili posiedzenie sejmu. Usunięto Mościckiego z urzędu, powołano 3 Rzeczpospolitą Polską, skład sejmu został ustalony na ten obecny na sali. Teoretycznie to nielegalne, ale lud to popiera, więc nie mamy nic do gadania."
  POL_decydujace_posiedzenie: "Decydujące posiedzenie Sejmu"
  POL_decydujace_posiedzenie_desc: "Teraz, gdy obaliliśmy słaby rząd sanacji, musimy wybrać, kto obejmie władzę w państwie."




  POL_opcja_prawica: "Prawica"
  POL_opcja_centrum: "Centrum"
  POL_opcja_lewica: "Lewica"
  POL_opcja_anarchia: "Anarchia"
  POL_opcja_dziwna: "Dziwne wybory"
  POL_opcja_prawica_desc: "Dostępne w evencie"
  POL_opcja_centrum_desc: "Dostępne w evencie"
  POL_opcja_lewica_desc: "Dostępne w evencie"
  POL_opcja_anarchia_desc: "Dostępne w evencie"
  POL_opcja_dziwna_desc: "Dostępne w evencie"



  POL_opcja_lepper: "§YSamoobrona§!"
  POL_opcja_lepper_desc: "Samoobrona, partia Andrzeja Leppera - chłopa o poglądach socjalistyczno-konserwatywnych, może poprowadzić kraj do wielkości."
  POL_przywrocenie_kontrwywiadu: "Przywrócenie kontrwywiadu"
  POL_przywrocenie_kontrwywiadu_desc: "Obecna sytuacja w państwie polskim wymaga przywrócenia starego dobrego ABW, żeby bronił suwerenności naszego kraju i naszego rządu."
  POL_lepper_didnt_kill_himself: "Lepper didn't kill himself"
  POL_lepper_didnt_kill_himself_desc: "Pan Lepper ogłosił oficjalnie, że przeniósł się w czasie tuż przed własnym morderstwem i oskarżył POPiS o zlecenie tegoż zamachu."
  POL_delegalizacja_popisu: "Delegalizacja POPiS'u"
  POL_delegalizacja_popisu_desc: "Nie możemy pozwolić by POPiS znowu rozkradł i zniszczył kraj. Musimy zdelegalizować POPiS i przystawki."
  POL_wszystkich_won: "Wszystkich won!"
  POL_wszystkich_won_desc: "Inspirując się myślicielem i podróżnikiem - Wojciechem Cejrowskim przeprowadziliśmy akcję “wszystkich won” w sądach w ABW, CBA i CBŚ."
  POL_wasik_kaminski_za_kraty: "Wąsik i Kamiński za kraty"
  POL_wasik_kaminski_za_kraty_desc: "Maciej Wąsik i Mariusz Kamiński okazali się zdrajcami i kolaborantami PiSu. Doprowadzili do upadku Samoobrony, nadużywając swoich uprawnień. Muszą iść do więzienia na długie lata."
  POL_wyjasnienie_seksafery: "Wyjaśnienie seksafery"
  POL_wyjasnienie_seksafery_desc: "Seks afera zbyt długo ciążyła na naszym wizerunku, musimy ją wreszcie wyjaśnić."
  POL_reformy_w_abw: "Reformy w ABW"
  POL_reformy_w_abw_desc: "Musimy zakończyć reformy w Agencji Bezpieczeństwa Wewnętrznego."
  POL_przyjaciele_z_moskwy: "Przyjaciele z Moskwy"
  POL_przyjaciele_z_moskwy_desc: "Andrzej Lepper ma rozległe kontakty w Moskwie i jest w najbliższym otoczeniu dyktatora Kremla. Wykorzystajmy te kontakty do polepszenia stosunków ze Związkiem Radzieckim."
  POL_wyjasnienie_afery_gruntowej: "Wyjaśnienie afery gruntowej"
  POL_wyjasnienie_afery_gruntowej_desc: "Afera gruntowa ostatecznie pogrążyła samoobronę w upadku, nie możemy pozwolić, żeby znowu doprowadziła nas do problemów."
  POL_nie_ufajmy_ue: "Nie ufajmy Unii Europejskiej"
  POL_nie_ufajmy_ue_desc: "Unia już za długo pluła Polakom w twarz, od dawna przestała dopłacać rolnikom tak jak oni by tego chcieli. To skandaliczne. Musimy opuścić struktury UE by mieć kasę dla rolników."
  POL_odrodzenie_ursusa_i_pgrow: "Odrodzenie Ursusa i PGR-ów"
  POL_odrodzenie_ursusa_i_pgrow_desc: "Kat polskiej ekonomii – Leszek Balcerowicz, sprzedał Polskę, dobrze prosperujące i dające ludziom pracę zakłady i w zasadzie wszystko za bezcen. Pośród sprzedanych spółek znalazły się Liczne PGR-y, czyli państwowe gospodarstwa rolne, ale też firma ursus bardzo ważna dla rolnictwa. Musimy cofnąć te błędy."
  POL_nowy_lepszy_prl: "Nowy lepszy PRL"
  POL_nowy_lepszy_prl_desc: "PRL tak na prawdę był baza, tylko do władzy dorwali się liberałowie oraz pachołki Moskwy. Uznaliśmy, że to świetny pomysł, by przywrócić dziedzictwo Polski Ludowej i poprowadzić czerwony, tym razem niepodległy sztandar ku chwale. Lepper był w PZPR-ze tylko krótki czas w końcu."
  POL_czy_sie_stoi: "Czy się stoi, czy się leży"
  POL_czy_sie_stoi_desc: "W PRL-u panowało prześmiewcze powiedzenie - “Czy się stoi, czy się leży - dwa tysiące się należy”. Uważamy, że każdy powinien za uczciwą, nawet jeśli zupełnie niepotrzebną nikomu pracę móc godnie żyć. Wróćmy do takiego systemu. "
  POL_kto_wzial_lapowe: "Kto za to wziął łapówę"
  POL_kto_wzial_lapowe_desc: "“Ja pytam - Kto za to wziął łapówę? I to trzeba jak najszybciej wyjaśnić.”"
  POL_finansowanie_traktorow: "Dofinansowanie kupna ciągników"
  POL_finansowanie_traktorow_desc: "Musimy oddać rolnikom co rolnicze, czyli po prostu wpompować w nich kasę. Zasponsorujmy ciągnik Ursusa każdemu rolnikowi!"
  POL_usunac_balcerowicza: "Pozbyć się Balcerowicza"
  POL_usunac_balcerowicza_desc: "“Balcerowicz musi odejść” - to hasło, które nam przyświeca już od dawna. Leszek Balcerowicz to człowiek, który zaszlachtował polską ekonomię i wyprzedał majątek narodowy. Nowy seryjny samobójca właśnie ma nowy cel."
  POL_zdelegalizujmy_neoliberalizm: "Zdelegalizujmy neoliberalizm"
  POL_zdelegalizujmy_neoliberalizm_desc: "Neoliberałowie, których guru był Leszek Balcerowicz, są tak samo szkodliwi jak on sam. Prewencyjnie musimy zdelegalizować też wszystkie inne obrzydliwe ideologie wolnościowe."
  POL_finansowanie_traktorow: "Finansowanie traktorów"
  POL_rozwoj_wsi: "Rozwój wsi"
  POL_komunizm_z_ludzka_twarza: "Komunizm z ludzką twarzą"
  POL_wsparcie_rolnikow: "Wsparcie rolników"
  POL_zaoranie_korwinistow: "Zaoranie korwinistów"
  POL_kolaboracja_ze_stonoga: "Kolaboracja ze Stonogą"
  POL_mlodziez_wszechpolska_focus: "Młodzież Wszechpolska"
  POL_wykorzystanie_LPR: "Wykorzystanie LPR"
  POL_pomniki_Keynesa: "Pomnik Keynesa"
  POL_dorodne_zniwa: "Dorodne żniwa"
  POL_dorodne_zniwa_desc: "Po pozbyciu się najważniejszych zagrożeń i zLepperowaniu kraju, pora na to by rolnicy zebrali plony."

  POL_opcja_pis: "§2PiS§!"
  POL_opcja_pis_desc: "Prawo i Sprawiedliwość - partia Jarosława Kaczyńskiego o poglądach centro-prawicowych i konserwatywno-etatystycznych, to partia, która poprowadzi kraj do wielkości w imię proletariatu."
  POL_opcja_kowalski: "Kowalski"
  POL_opcja_kowalski_desc: "Pan Prezes Jarosław Kaczyński z uwagi na swój wiek musi odejść, ale to nic nie szkodzi, bo na miejsce lidera nasz wódz sam bardzo demokratycznie – bo jednogłośnie wybrał już kandydata. Mowa o byłym członku suwerennej Polski, byłego Wice Ministra rolnictwa, który nie rozróżnia zbóż. Warto też dodać, że pan Kowalski to wytworzony przez sztuczną inteligencje ultrapolak, nienawidzący Donalda Tuska."
  POL_opcja_ziobro: "Ziobro"
  POL_opcja_ziobro_desc: "Wszyscy w partii od dawna widzą, że prezes się starzeje. Dzięki wysłaniu Kaczyńskiego na emeryturę możemy wiele zyskać. Na nowego lidera wysunął się przebiegły i pełen charyzmy, już od dawna ważny w partii człowiek. Były Minister Sprawiedliwości, jeden z najbliższych i najistotniejszych współpracowników Kaczyńskiego, były lider SuwPolu, tak zwane zero, gotów jest prowadzić Polskę i partię ku chwale."
  POL_opcja_kaczynski: "Kaczyński"
  POL_opcja_kaczynski_desc: "Pan prezes może i jest stary, ale nadal sprawny intelektualnie. Wszyscy w partii i tak są przekonani, że jego odejście doprowadzi do rozłamów, więc wyciągnijmy Lenina z gabloty by utrzymać stabilność. "
  POL_opcja_morawiecki: "Morawiecki"
  POL_opcja_morawiecki_desc: "Idealnym zastępcą podstarzałego pana prezesa będzie Mateusz Morawiecki, który jest bardzo popularny i ma poparcie bazowe. Pan Morawiecki jest byłym premierem i wcześniej ministrem finansów, prócz tego doświadczonym bankowcem i synem znanego działacza antykomunistycznego. Co prawda nie wszystkie środowiska w partii go popierają, ale z namaszczeniem prezesa nie ma co walczyć. Trzeba też dodać, że Mati jest bardzo chętny."
  POL_opcja_rada_liderow: "Rada Liderów"
  POL_opcja_rada_liderow_desc: "Prezes musi odejść, ale partia jest zbyt niestabilna, żeby wybrać jednego następcę. Wspólnie zarządzono, że nie wybierzemy nikogo. Organem przywódczym zostanie wzorowana na Konfederacji rada liderów złożona z najważniejszych działaczy parii."
  POL_etatyzm: "Etatyzm"
  POL_etatyzm_desc: "Pierwszym zadaniem nowego kierownictwa powinno być przekształcenie Polski na mieszany model etatystyczny oparty na Keyensizmie. Dziki kapitalizm zbyt szkodzi ludziom, a w szczególności naszym wyborcom z niższych klas społecznych. Musimy wypośrodkować państwo opiekuńcze socjalne i kapitalizm wolnorynkowy "
  POL_reforma_rolna_focus: "Reforma rolna"
  POL_reforma_rolna_focus_desc: "Jako partia proletariatu, partia socjalna i w ogóle, próbowaliśmy już przeprowadzić cudowną reformę rolną. To oczywiste, że wredni opozycjoniści nam to zablokowali. Musimy powtórzyć ten manewr, ale wpompować w niego więcej kasy. Rura!"
  POL_reforma_sprawiedliwosci: "Reforma sprawiedliwości"
  POL_reforma_sprawiedliwosci_desc: "Pan Ziobro wykonał bardzo dobrą robotę z poprzednimi reformami w systemie sprawiedliwości, ale to nadal za mało. Sądy powinny być bardziej powiązane z partią. Trzeba dać Mnistrowi Sprawiedliwości możliwość ukończenia tego w czym przeszkodzili mu ci wredni opozycjoniści, bo to łe... łeeee... łamanie Konstytucji."
  POL_trybunal_przylebskiej: "Trybunał Przyłębskiej"
  POL_trybunal_przylebskiej_desc: "Jak wiemy Trybunał Konstytucyjny, jest częściowo od nas zależny, ale dzięki ostatniej reformie możemy zacząć go całkowicie upolityczniać. A jeśli Trybunał z nami to któż przeciwko nam? Gdy trybunał pani Julii Przyłębskiej będzie pełny PiSowskich pomazańców, wszystko będzie konstytucyjne."
  POL_afera_respiratorowa: "Afera respiratorowa"
  POL_afera_respiratorowa_desc: "Afera respiratorowa to afera, która wybuchła w Polsce w 2020 roku, kiedy to rząd PiS zakupił respiratory od nieznanej firmy, która okazała się oszustem. Respiratory były wadliwe i nie spełniały norm jakościowych. Afera ta wywołała ogromne kontrowersje i krytykę ze strony opozycji oraz mediów. Oprócz respiratorów nasz kochany handlarz sprzedaje również broń. Wbrew jękom obrzydliwych opozycjonistów, kupimy sobie od niego właśnie tę broń, tak w końcu potrzebną naszej armii."
  POL_ban_TVN: "Ustawa LexTVN"
  POL_ban_TVN_desc: "TVN to telewizja, która od lat szkalowała nasz rząd i Polskę. Musimy ją zdelegalizować i zamknąć.Nie możemy dalej pozwolić, żeby zależne od wpływów zagranicznych, niemieckie media mieszały Polakom w głowach. Zablokujmy działalność TVN-u w kraju! Lex TVN! Deutches liegt an allen fronten!"
  POL_afera_podsluchowa: "Afera podsłuchowa"
  POL_afera_podsluchowa_desc: "W kampanii wyborczej podsłuchiwaliśmy szefa sztabu Platformy – Krzysztofa Brejzę, bez nakazu. Wszystko za pomocą systemu Pegazus kupionego od służb Izraela. Ci wredni opozycjoniści jak zwykle kręcą z tego aferę. Jak się już coś kupuje za panstwowe pieniądze to trzeba w końcu poużywać."
  POL_tvpis: "TVPiS"
  POL_tvpis_desc: "Po rozwiązaniu problemów wynikających z opozycyjnej indoktrynacji w mediach w końcu TVP stało się najważniejszym żródłem informacji. Możemy zacząć naszą propag... prawdę, prawdę szerzyć po Polskich umysłach."
  POL_delegalizacja_opozycji: "Likwidacja opozycji"
  POL_delegalizacja_opozycji_desc: "Tusk, Hołownia, Korwin i inne późno-post-komunistyczne świnie, już zbyt długo były nam przeszkodą na drodze do Wielkiej Polski. Na wzór białoruski - wystarczy się ich pozbyć. Zdelegalizować, zapuszkować, protesty stłumić, a pełna likwidacja opozycji zdarzy się raz-dwa."
  POL_los_porozumienia_centrum: "Los PC"
  POL_los_porozumienia_centrum_desc: "Nie możemy pozwolić, żeby nasi koledzy z PC zostali bez emerytur. Musimy im zapewnić godne życie na starość.Partia stworzona po wojnie na górze przez czcigodnych braci Kaczyńskich zawsze była nam wzorem. PC skupiało wybitnych ludzi, z których większość jest dziś przypadkiem w PiSie. Można by rozdać w sentymencie pare stanowisk... Reast in PeaCe"
  POL_emerytura_w_szwecji: "Emerytura w Szwecji"
  POL_minister_emilewicz: "Minister Emilewicz"
  POL_minister_emilewicz_desc: "Żeby wszyscy byli zdrowi, piękni i bogaci, a pani minister Emilewicz miała własny helikopter do rozrzucania pieniędzy nad Polską."
  POL_radio_maryja: "Radio Maryja"
  POL_radio_maryja_desc: "Ojciec Rydzyk dał nam bardzo wiele i zawsze nas wspomagał. Musimy go za to wynagrodzić. Po długich naradach postanowiliśmy wprowadzić Radio Maryja do rejestru spółek strategicznych i finansować je na stałe z budżetu państwa. To w końcu i tak nasza kasa, co nie?"
  POL_sila_beretu: "Siła beretu"
  POL_sila_beretu_desc: "Nasz beton składa się głównie z osób starszych, chodzących do kościoła. Jest to grupa tak wielka i tak doświadczona, że w zarządzie postanowiliśmy ją jakoś wykorzystać."
  POL_balcer_musi_odejsc: "Balcerowicz powinien odejść"
  POL_balcer_musi_odejsc_desc: "Leszek Balcerowicz jest dla nas wielkim problemem. Zakatował polską ekonomie, a teraz nas krytykuje. Nie możemy się go pozbyć, bo możemy na tym stracić, więc... wygnajmy go"
  POL_powrot_pgr: "Powrót PGR-ów"
  POL_powrot_pgr_desc: "Po pozbyciu się Balcerowicza, możemy dalej żerować ma spółkach skarbu państwa, a przy okazji odbudować te stare, które on sprzedał i zniszczył. PGR-y to nie tylko zakład pracy, ale również miejsce, gdzie można się dobrze bawić. Musimy przywrócić PGR-y do łask i zainwestować w nie."
  POL_szafarowicz: "Szafarowicz"
  POL_szafarowicz_desc: "Często słyszymy, że nie mamy młodych wyborców. To nie prawda. Oskar Szafarowicz z “Okiem Młodych” wydaje się najżarliwszym z zwolenników naszej partii  poniżej wieku emerytalnego. Jeżeli damy mu ciepłą posadkę to z pewnością będzie nam oddanie zapewniał zwolenników przez inernet."
  POL_dopasc_giertycha: "Dopaść Kunia"
  POL_dopasc_giertycha_desc: "Nasza polityka zemsty musi zostać teraz przekierowana na zdrajcę prawicy, który po zdradzie miał zostać zapuszkowany, ale zemdlał i zwiał do Włoch. Giertych - bo o nim mowa - był z nami w koalicji jako lider Ligi Polskich Rodzin. Za zdradę należy się stryczek!"
  POL_popularnosc_wsrod_rolnikow: "Popularność wśród rolników"
  POL_popularnosc_wsrod_rolnikow_desc: "Rolnicy to nasza baza wyborcza. Musimy ich przekonać, że jesteśmy ich jedyną nadzieją na lepsze jutro. W końcu to oni są naszymi wyborcami. Wystarczy tylko uciszyć tego Leppera, który krzyczy, że jesteśmy komunistami. W końcu to on jest komunistą."
  POL_dziedzictwo_olszewskiego: "Dziedzictwo Olszewskiego"
  POL_dziedzictwo_olszewskiego_desc: "Jedynym dobrym premierem 3 RP z poza PiSu był lider RDRP Jan Olszewski. Niestety jego rządy trwały  krótko, bo Korwin-Mikke sprzymierzony z lewactwem go obalił co zapisało się w historii jako noc teczek. Nasz ruch bierze garściami z dorobku Olszewskiego."
  POL_kaczka: "Kaczka"
  POL_kaczka_desc: "Kaczka to nasz symbol. Kaczka to nasza partia. Kaczka to nasz prezydent. Kaczka to nasz premier. Kaczka to nasz naród. Kaczka to nasza Polska. KUPmy żabkę i zróbmy kaczkę na każdym rogu!"
  POL_odrzucenie_ase: "Odrzućmy ASE"
  POL_odrzucenie_ase_desc: "Może i ASE brzmi trochę jak KPO, czyli darmowa kaska, ale tak nie jest. Austriaccy ekonomiści gardzą Keynesizmem i naszym uwielbieniem do mnożenia pieniedzy. Okropni wyzyskiwacze, którzy chcą tylko biedy i kasty bogatych, muszą dostać zakaz wjazdu do Polski. Niech tylko poczekają, aż im do tej Austrii wjedziemy czołgami..."
  POL_500plus_focus: "500+"
  POL_500plus_focus_desc: "Musimy zadbać o Polską dzietność i o najbiedniejsze rodziny. 500+ to program, który daje każdemu dziecku 500 złotych miesięcznie. To świetny sposób na poprawę sytuacji w kraju i zwiększenie liczby Polaków."
  POL_800plus_focus: "800+"
  POL_800plus_focus_desc: "Rozszerzyć 500+! Rewaloryzacja! Gospodarka wytrzyma!"
  POL_1000plus_focus: "1000+"
  POL_1000plus_focus_desc: "Jacyś tam wrogowie proletariatu próbują nam wmówić, że nasza gospodarka nie wytrzyma wszystkich tych socjali, ale my nie damy się oszukać!"
  POL_stalinflacja: "Stalinflacja"
  POL_stalinflacja_desc: "Przez działania tego agresora Stalina w naszym kraju panuje inflacja. Wszystko błyskawicznie drożeje, mamy chyba 20 % inflacji, ale w sumie nie wiadomo, bo kto to ma liczyć, jeśli wygnaliśmy ekonomistów... To z pewnością przez Covida i Stalina."
  POL_manipulacja_cenami_paliw: "Manipulacja cenami paliw"
  POL_manipulacja_cenami_paliw_desc: "Wszyscy wiemy, że paliwo drożeje przez Stalina i Putina. W końcu to nie nasza wina, że paliwo drożeje. To wina Putina i Stalina. Obajtek w Orlenie postanowił wykorzystać rezerwy paliwa i obniżyć jego cenę na rynku o połowę. Ludzie w 2 dni wykupili wszystko, ale na pewno będą zadowoleni!"
  POL_menel_europy: "Żebrajmy w UE"
  POL_menel_europy_desc: "Unia Europejska nas obciąża jakimiś karami i nie dopłaca do gospodarstw rolnikom. Jeśli wyślemy kogoś żeby pojechał przepraszać i obiecywać, to może nam odpuszczą"
  POL_rozwalenie_gospodarki: "Jak to socjalizm nie działa?"
  POL_rozwalenie_gospodarki_desc: "Ale jak to socjalizm nie działa?! Jak to nie można mieć wszystkiego za darmo?! Jak to nie można mieć wszystkiego za darmo i jeszcze na tym zarobić?!"
  POL_kaczafi: "Kaczafi"
  POL_kaczafi_desc: "Nasz lider to wielki przywódca. Obywatele muszą wiedzieć, że kaczy duch duch nadal nad nami czuwa. Postanowiliśmy nadać przywódcy tytuł Kaczafiego."
  POL_lekki_prl: "Lekki PRL"
  POL_lekki_prl_desc: "Oczywiście nasz obóz zrodzony jest z buntu przeciw komunistom, ale musimy powiedzieć jasno - idee komunizmu nie były złe - o moskiewscy pomazańcy je zbrukali. PRL był dobry, ale nie do końca. Musimy przywrócić PRL, ale w wersji light. Bez cenzury i bez komuny. Tylko socjalizm i socjalne państwo."
  POL_towarzysz_napoleon: "Towarzysz Napoleon"
  POL_towarzysz_napoleon_desc: "Nasz przywódca jest ojcem i słońcem dla narodu, aby o podkreślić - koronujmy go! Od dziś jest Towarzyszem I Sekretarzem Cesarzem Kaiserem Carem Napoleonem Otoczonym Łaską Bożą i Namazanym przez Świętych Jana Pawła II i Lecha Kaczyńskiego."
  POL_drukowanie_pieniedzy: "Uruchomienie drukarni"
  POL_drukowanie_pieniedzy_desc: "Nasza akcja walki z biedą i analfabetyzmem jest zaplanowana idealnie. Oprócz dodruku pieniędzy, który w końcu nie może być szkodliwy, bo dzięki niemu mmay więcej kasy, wydrukujemy też po Atlasie kotów dla każdego obywatela."
  POL_zalozmy_kaczorowi_x: "Załóżmy Kaczorowi X"
  POL_zalozmy_kaczorowi_x_desc: "Nasz przywódca to wielki człowiek. Załóżmy mu konto na X, żeby mógł się dzielić swoimi przemyśleniami z całym światem. Internetowy profill twitter, przeniesiony do nas razem z Internetem i politykami z przyszłości, rozpowrzechnił się po całym kraju. Jako, że coraz więcej zwykłych ludzi ma urządzenie i portal, to grzechem byłoby tego nie ocenzurować. Poza tym załóżmy Kaczyńskiemu jako ikonie profil"
  POL_polski_rolnik_polskie_pole: "Polski rolnik, Polskie pole"
  POL_karol_nawrocki_prezydentem_polski: "Karol Nawrocki prezydentem Polski"
  POL_karol_nawrocki_prezydentem_polski_desc: "Koniec kurrrwa grzeczności, koniec łagodności, teraz jest kurwa wojna, teraz kurrrwa wyciągamy długie noże. Wnoszę okrzyk, do wszystkich, którzy mnie słuchają: ZA KAROLEEEEEEEEM! RŻNĄĆ KURRRWA WROGÓW OJCZYZNY! To jest ten moment! Potem się będziemy dzielić łupami."
