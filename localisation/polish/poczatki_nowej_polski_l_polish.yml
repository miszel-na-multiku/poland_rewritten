l_polish:
  POCZATKI_NOWEJ_POLSKI_NAME: "Początki Nowej Polski"
  POCZATKI_NOWEJ_POLSKI_DESC: "Nowe twarze, stare problemy. A może odwrotnie? W tej wersji historii wszystko może się zdarzyć – łącznie z tym, że konferencja w Monachium będzie relacjonowana u Kałacha na Twitchu."
  POL_PLREW_POCZATKI_NOWEJ_POLSKI_DESC: "Nietypowe wydarzenia w Polsce budzą niepokoje nad porządkiem światowych sił. Znane twarze polskich polityków pojawiają się epokę wstecz w okresie przedwojennym."
  PLREW_pytacsiemozesz: "scenariusz niewspierany"