l_polish:
  #RULING_SUBIDEOLOGY:0 [Root.GetRulingIdeologySubIdeologyName]
  euro_liberalism:0 "Euroliberalizm"
  euro_liberalism_desc:0 "Euroliberalizm to termin odnoszący się do podejścia promującego integrację europejską w oparciu o zasady liberalizmu gospodarczego i politycznego. Zwolennicy euroliberalizmu opowiadają się za pogłębianiem integracji Unii Europejskiej poprzez wzmocnienie wspólnego rynku, zniesienie barier w handlu usługami oraz dalszą liberalizację gospodarek państw członkowskich."
  social_liberalism:0 "Socjalliberalizm"
  social_liberalism_desc:0 "Socjalliberalizm, znany również jako liberalizm socjalny, to nurt ideologiczny łączący klasyczne wartości liberalizmu, takie jak wolność jednostki i prawa obywatelskie, z elementami polityki społecznej mającej na celu zapewnienie równości szans i minimalnego poziomu dobrobytu dla wszystkich obywateli. Ideologia ta zakłada, że państwo powinno odgrywać aktywną rolę w korygowaniu nierówności społecznych i ekonomicznych, aby umożliwić pełne korzystanie z wolności przez każdego obywatela."
  kaczism:0 "Kaczyzm"
  kaczism_desc:0 "Kaczyzm to ideologia polityczna inspirowana poglądami i stylem rządzenia Jarosława Kaczyńskiego oraz jego partii, Prawa i Sprawiedliwości (PiS). Łączy elementy konserwatyzmu społecznego, nacjonalizmu i silnego etatyzmu, kładąc nacisk na suwerenność narodową, patriotyzm i sprawiedliwość społeczną. Ideologia ta zakłada silną rolę państwa jako strażnika tradycyjnych wartości i interesu narodowego, często w opozycji do liberalizmu i globalizmu."
  potato_dictatorship:0 "Dyktatura ziemniaczana"
  potato_dictatorship_desc:0 "Dyktatura ziemniaczana to satyryczne określenie autorytarnego reżimu, który łączy centralizację władzy, kult jednostki i gospodarczy paternalizm z elementami swojskiego, ludowego populizmu. Określenie to wynika z częstych odniesień Łukaszenki do rolnictwa (zwłaszcza uprawy ziemniaków) jako symbolu tradycyjnych wartości białoruskiej wsi."
  lepperism:0 "Chłopski Konserwatyzm"
  lepperism_desc:0 "W Polsce chłopski konserwatyzm głównie opiera się na poglądach i działalności Andrzeja Leppera, lidera polskiej partii politycznej Samoobrona RP. Charakteryzuje się ona połączeniem elementów socjalnych, narodowych oraz antyglobalistycznych, dążąc do stworzenia alternatywnej drogi rozwoju społeczno-gospodarczego."
  post-kaczism: "Post-Kaczyzm"
  libertarianism:0 "Libertarianizm"
  libertarianism_desc:0 "Libertarianizm to filozofia polityczna i prawna, która kładzie nacisk na maksymalizację wolności jednostki, minimalizację roli państwa oraz poszanowanie własności prywatnej. Libertarianie uważają, że każdy człowiek powinien mieć pełną kontrolę nad swoim życiem i mieniem, a interwencja państwa w te sfery powinna być ograniczona do absolutnego minimum."
  anarchist_capitalism:0 "Anarchokapitalizm"
  anarchist_capitalism_desc:0 "Anarchokapitalizm to nurt filozofii politycznej, który łączy zasady anarchizmu z kapitalizmem wolnorynkowym. Zakłada on istnienie społeczeństwa bezpaństwowego, w którym wszystkie usługi, w tym te tradycyjnie przypisywane państwu, są świadczone przez prywatne przedsiębiorstwa działające na wolnym rynku."
  korwinism:0 "Korwinizm"
  korwinism_desc:0 "Korwinizm to potoczne określenie ideologii politycznej związanej z poglądami Janusza Korwin-Mikkego oraz ugrupowań przez niego prowadzonych, takich jak partia KORWiN. Ideologia ta łączy konserwatyzm społeczny z liberalizmem gospodarczym, kładąc nacisk na wolny rynek, ograniczenie roli państwa oraz tradycyjne wartości."
  agrarianism:0 "Agraryzm"
  agrarianism_desc:0 "Agraryzm to doktryna społeczno-polityczna i ruch społeczny, który podkreśla kluczowe znaczenie rolnictwa opartego na niezależnych gospodarstwach rolnych jako fundamentu gospodarki i społeczeństwa."
  kaczism:0 "Kaczyzm"
  kaczism_desc:0 "Kaczyzm to potoczne określenie (funfact - wymyślone przez Joannę Senyszyn) ideologi politycznej inspirowanej poglądami i stylem rządzenia Jarosława Kaczyńskiego oraz jego partii, Prawa i Sprawiedliwości (PiS). Łączy elementy konserwatyzmu społecznego, nacjonalizmu i silnego etatyzmu, kładąc nacisk na suwerenność narodową, patriotyzm i sprawiedliwość społeczną. Ideologia ta zakłada silną rolę państwa jako strażnika tradycyjnych wartości i interesu narodowego, często w opozycji do liberalizmu i globalizmu."
